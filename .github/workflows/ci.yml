name: Buzzer CI
run-name: Running Buzzer tests.
on: [push]
jobs:
  Buzzer-CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: bazelbuild/setup-bazelisk@v2
    - name: Mount bazel cache 
      uses: actions/cache@v3
      with:
        path: "~/.cache/bazel"
        key: bazel
    - run: bazel build //...
    - run: bazel test //...
